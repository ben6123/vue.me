    <div id="app">
      <section v-show="inProgressAssignments.length ">
        <h2 class="font-bold mb-2">In-progress</In-Progress></h2>

        <ul>
          <li v-for="assignment in inProgressAssignments" :key="assignment.id">
            <label>
              {{assignment.name}}
              <input type="checkbox" v-model="assignment.complete">
            </label>
          </li>
        </ul>
      </section>

      <section v-show="computedAssignments.length" class="mt-8">
        <h2 class="font-bold mb-2">Completed</h2>
 
        <ul>
          <li v-for="assignment in assignments.filter(a=>a.complete)" :key="assignment.id">
            <label>
              {{assignment.name}}
              <input type="checkbox" v-model="assignment.complete">
            </label>
          </li>
        </ul>
      </section>
    </div>

    <script>
      let app={
        data(){
          return{
            assignments:[
              {name:'Finish project',complete:false,id:1},
              {name:'Read chapter 4',complete:false,id:2},
              {name:'Turn in Assignment',complete:false,id:3},
            ]
          }
        },

        computed:{
          inProgressAssignments(){
            return this.assignments.filter(assignment=>!assignment.complete)
          },
          computedAssignments(){
            return this.assignments.filter(assignment=>assignment.complete)
          }
        }
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
